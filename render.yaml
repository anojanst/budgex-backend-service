services:
  - type: web
    name: budgex-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_EMAIL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false

databases:
  - name: budgex-postgres
    plan: free
    databaseName: budgex_mobile_db
    user: budgex_user

